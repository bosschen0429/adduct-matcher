name: Simple Package

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  package:
    name: Create Package
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl
    
    - name: Test import
      run: |
        python -c "from adduct_matcher import AdductMatcher; print('âœ“ Import successful!')"
    
    - name: Create package
      run: |
        mkdir -p adduct-matcher-package
        cp adduct_matcher.py adduct-matcher-package/
        cp README.md adduct-matcher-package/
        cp Adduct_Table.xlsx adduct-matcher-package/
        echo "Package created successfully"
        ls -la adduct-matcher-package/
    
    - name: Upload package
      uses: actions/upload-artifact@v4
      with:
        name: adduct-matcher-latest
        path: adduct-matcher-package/
        retention-days: 30
    
    - name: Create ZIP
      run: |
        zip -r adduct-matcher.zip adduct-matcher-package/
        echo "ZIP created: $(ls -lh adduct-matcher.zip)"
    
    - name: Upload ZIP
      uses: actions/upload-artifact@v4
      with:
        name: adduct-matcher-zip
        path: adduct-matcher.zip
        retention-days: 30
