name: Build and Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl pyinstaller
    
    - name: Build
      run: |
        pyinstaller --onefile --name="Adduct_matcher" "Adduct_matcher.py"
    
    - name: Copy files
      run: |
        copy README.md dist\
    
    - uses: actions/upload-artifact@v4
      with:
        name: Windows-Build
        path: |
          dist/Adduct_matcher.exe
          dist/README.md

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl pyinstaller
    
    - name: Build
      run: |
        export LANG=en_US.UTF-8
        export LC_ALL=en_US.UTF-8
        pyinstaller --onefile --name="Adduct_matcher" "Adduct_matcher.py"
    
    - name: Remove quarantine
      run: |
        xattr -cr dist/Adduct_matcher || true
    
    - name: Copy files
      run: |
        cp README.md dist/
    
    - uses: actions/upload-artifact@v4
      with:
        name: macOS-Build
        path: |
          dist/Adduct_matcher
          dist/README.md

  create-release:
    name: Create Release
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - uses: actions/download-artifact@v4
    
    - name: Zip files
      run: |
        cd Windows-Build
        zip -r ../Adduct_matcher-Windows.zip *
        cd ../macOS-Build
        zip -r ../Adduct_matcher-macOS.zip *
        cd ..
    
    - uses: softprops/action-gh-release@v2
      with:
        files: |
          Adduct_matcher-Windows.zip
          Adduct_matcher-macOS.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
