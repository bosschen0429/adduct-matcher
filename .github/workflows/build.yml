name: Build and Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    name: Adduct_matcher_Win
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Get version
      id: get_version
      shell: bash
      run: |
        if [ "${{ github.ref_type }}" == "tag" ]; then
          VERSION=${{ github.ref_name }}
        else
          VERSION="dev"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl pyinstaller
    
    - name: Build
      run: |
        pyinstaller --onefile --name="Adduct_matcher" "Adduct_matcher.py"
    
    - name: Prepare package
      run: |
        mkdir Adduct_matcher_${{ steps.get_version.outputs.version }}_Win
        move dist\Adduct_matcher.exe Adduct_matcher_${{ steps.get_version.outputs.version }}_Win\
        copy README.md Adduct_matcher_${{ steps.get_version.outputs.version }}_Win\
        copy default_Adduct_Table.xlsx Adduct_matcher_${{ steps.get_version.outputs.version }}_Win\
    
    - uses: actions/upload-artifact@v4
      with:
        name: Windows-Build
        path: Adduct_matcher_${{ steps.get_version.outputs.version }}_Win/

  build-macos:
    name: Adduct_matcher_macOS
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Get version
      id: get_version
      run: |
        if [ "${{ github.ref_type }}" == "tag" ]; then
          VERSION=${{ github.ref_name }}
        else
          VERSION="dev"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl pyinstaller
    
    - name: Build
      run: |
        export LANG=en_US.UTF-8
        export LC_ALL=en_US.UTF-8
        pyinstaller --onefile --name="Adduct_matcher" "Adduct_matcher.py"
    
    - name: Remove quarantine
      run: |
        xattr -cr dist/Adduct_matcher || true
    
    - name: Prepare package
      run: |
        mkdir Adduct_matcher_${{ steps.get_version.outputs.version }}_macOS
        mv dist/Adduct_matcher Adduct_matcher_${{ steps.get_version.outputs.version }}_macOS/
        cp README.md Adduct_matcher_${{ steps.get_version.outputs.version }}_macOS/
        cp default_Adduct_Table.xlsx Adduct_matcher_${{ steps.get_version.outputs.version }}_macOS/
    
    - uses: actions/upload-artifact@v4
      with:
        name: macOS-Build
        path: Adduct_matcher_${{ steps.get_version.outputs.version }}_macOS/

  create-release:
    name: Create Release
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Get version
      id: get_version
      run: |
        VERSION=${{ github.ref_name }}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
    
    - uses: actions/download-artifact@v4
    
    - name: Zip files
      run: |
        cd Windows-Build
        zip -r ../Adduct_matcher_${{ steps.get_version.outputs.version }}_Win.zip Adduct_matcher_${{ steps.get_version.outputs.version }}_Win
        cd ../macOS-Build
        zip -r ../Adduct_matcher_${{ steps.get_version.outputs.version }}_macOS.zip Adduct_matcher_${{ steps.get_version.outputs.version }}_macOS
        cd ..
    
    - uses: softprops/action-gh-release@v2
      with:
        files: |
          Adduct_matcher_${{ steps.get_version.outputs.version }}_Win.zip
          Adduct_matcher_${{ steps.get_version.outputs.version }}_macOS.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
